<section class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="2000"  (scrolled)="onScroll()">
  <div class="box" *ngFor="let imgurl of imgUrls" >
    <img [src]="imgurl.urls.regular">
    <div class="box-content">
        <ul class="icon">
            <li><i class="fas fa-heart likes text-center">{{imgurl.likes}}</i></li>
        </ul>
        <a class="titles" [routerLink]="" (click)="goToUser(imgurl)"><h4><img class="avatar" [src]="imgurl.user.profile_image.small">{{imgurl.user.username}}</h4></a>
    </div>
  </div>
</section>
<div *ngIf = "!pageSet" class="loader"></div>
